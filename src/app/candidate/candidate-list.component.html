    <div class="mt-3">
      <div class="ctrl-w mx-auto mr-4 bg-light px-3 mb-3">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search... Name, Email, Department, Phone number" autofocus>
        </mat-form-field>
      </div>
      <mat-card *ngIf="isLoading" 
        style="display: flex; background-color: #00042c; justify-content: center; align-items: center">
        <mat-progress-spinner 
          color="primary" 
          mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
          
              <!-- Position Column -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> S/N </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd MMM yyyy, HH:mm'}} </td>
              </ng-container>

              <ng-container matColumnDef="faculty">
                <th mat-header-cell *matHeaderCellDef> Faculty </th>
                <td mat-cell *matCellDef="let element"> {{element.fac}} </td>
              </ng-container>

              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.dep}} </td>
              </ng-container>
              
              <!-- <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element"><mat-icon class="mat-18" [ngStyle]="{'color': '#fff'}">reorder</mat-icon></td>
              </ng-container> -->

              <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18" [ngStyle]="{'color': '#204ECF'}" [routerLink]="['/edit-candidate/', element._id]">reorder</mat-icon> </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element; let i = index"> <mat-icon class="mat-18" [ngStyle]="{'color': '#EB3941'}" (click)="deleteCandidate(element, i)">delete</mat-icon> </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
          </div>
    </div>
    
      
</div>
