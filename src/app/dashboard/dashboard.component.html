<div class="">
    <nav-bard></nav-bard>

    <div class="general">
        <div class="notifications-list mt-5 mb-4 pb-4">
          <div class="ml-4 ml-md-4 pl-md-3 ml-lg-5 pl-lg-4">
            <h3 class="font-weight-lighter text-white ">Notifications</h3>
            <mat-card *ngIf="notifyLoading" 
                style="display: flex; background-color: #00042c; justify-content: center; align-items: center">
                <mat-progress-spinner 
                  color="primary" 
                  mode="indeterminate">
                </mat-progress-spinner>
              </mat-card>
            <div class="container-fluid mt-4">
              <div class="row ml-4 ml-md-4 ml-lg-5" *ngFor="let notify of notifications">
                <div class="notity-color mt-1 mr-3"></div>
                <div class="">
                  <p class="text-white text-left ctrl-note-font">{{notify.message}}</p>  
                </div>
              </div>
            </div>
            <div class="text-right">
              <div class="pb-3">
                <button type="submit" class="save-btn py-3 px-5 ml-4 mr-5" [routerLink]="['/notifications']">see more</button>
              </div>
            </div>
          </div>
          </div>
        <div class="candidate lists">
          <div class="mt-3">
              <div class="ctrl-w mx-auto mr-4 bg-light px-3 mb-3">
                <!-- <mat-form-field>
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search... Name, Email, Department, Phone number" autofocus>
                </mat-form-field> -->
              </div>
              <mat-card *ngIf="isLoading" 
                style="display: flex; background-color: #00042c; justify-content: center; align-items: center">
                <mat-progress-spinner 
                  color="primary" 
                  mode="indeterminate">
                </mat-progress-spinner>
              </mat-card>
        
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef> S/N </th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Surname </th>
                        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date Added </th>
                        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd MMM yyyy, HH:mm'}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="faculty">
                        <th mat-header-cell *matHeaderCellDef> Faculty </th>
                        <td mat-cell *matCellDef="let element"> {{element.fac}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef> Department </th>
                        <td mat-cell *matCellDef="let element"> {{element.dep}} </td>
                      </ng-container>
                      
                      <!-- <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef> View </th>
                        <td mat-cell *matCellDef="let element"><mat-icon class="mat-18" [ngStyle]="{'color': '#fff'}">reorder</mat-icon></td>
                      </ng-container> -->
        
                      <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18" [ngStyle]="{'color': '#204ECF'}" [routerLink]="['/edit-candidate/', element._id]">open_in_new</mat-icon> </td>
                      </ng-container>
        
                      <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element; let i = index"> <mat-icon class="mat-18" [ngStyle]="{'color': '#EB3941'}" (click)="deleteCandidate(element, i)">delete</mat-icon> </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>                    
                  </div>
            </div>
      </div>
    </div>
</div>
